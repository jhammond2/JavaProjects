<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:form>
		
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel value="#{userAuthenticate.userNick}"
				style="font-weight:bold" />
			
		
		</h:panelGrid>
		<p:dataList id="tweets"
			value="#{userAuthenticate.multi}"
			var="tTweets" type="ordered">
			<f:facet name="header">
            Definition
        </f:facet>
			<p:commandLink id="test"
				actionListener="#{userAuthenticate.setSelectedUser(tTweets.userNick)}"
				value="#{tTweets.userNick}" />, posted: #{tTweets.timeStamp} <br />
        #{tTweets.tweet}
    </p:dataList>

	</h:form>
</body> 
</html>
